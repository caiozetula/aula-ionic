<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Lista com texto</h3>
  <ion-list>
    <ion-item><ion-label>Abacate</ion-label></ion-item>
    <ion-item><ion-label>Maçã</ion-label></ion-item>
    <ion-item><ion-label>Goiaba</ion-label></ion-item>
  </ion-list>

  <h3>Lista form</h3>
  <ion-list>
    <ion-item>
      <ion-label>Input</ion-label>
      <ion-input type="text" placeholder="Seu nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>

  <h3>Lista com avatar</h3>
  <ion-list>
    <ion-item>
      <ion-avatar>
        <img src="../assets/avatar.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Caio Souza</h2>
        <h3>Desenvolvedor Ionic</h3>
        <p>Estudante</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Opção na direita</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Não lido</ion-item-option>
        <ion-item-option color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-label>Sem opção</ion-label>
    </ion-item>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Opção na esquerda</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option>Não lido</ion-item-option>
        <ion-item-option color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <h3>Lista com arrays</h3>
  <ion-list>
    <ion-item *ngFor="let fruta of frutas">
      <ion-label>{{fruta}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
